content: >-
    Dnes plánuji použít kapitolu "Sčítání a odčítání zlomků s různými
    jmenovateli" z učebnice matematiky pro základní školy. Pro tento konkrétní
    cíl jsem vybral následující úkoly:


    Úkol č. 1 - Sčítání zlomků s různými jmenovateli:

    a) Vypočítejte součet 3/5 a 2/3.

    b) Vypočítejte součet 1/2 a 5/8.


    Úkol č. 2 - Odčítání zlomků s různými jmenovateli:

    a) Vypočítejte rozdíl 4/5 a 1/2.

    b) Vypočítejte rozdíl 3/4 a 1/3.


    Úkol č. 3 - Kombinace sčítání a odčítání zlomků s různými jmenovateli:

    a) Vypočítejte hodnotu 3/4 + 1/5 - 2/3.

    b) Vypočítejte hodnotu 2/3 - 1/2 + 3/8.


    Pro tyto úkoly budou žáci potřebovat znát základní pravidla pro sčítání a odčítání zlomků s různými jmenovateli, a budou mít možnost použít vizuální pomůcky k lepšímu pochopení této matematické koncepce.
