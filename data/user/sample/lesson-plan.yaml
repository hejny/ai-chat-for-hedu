from: JOURNAL
content: Cílem této hodiny matematiky je naučit se sčítat a odčítat zlomky s
    různými jmenovateli pomocí vizuální pomůcky a praktických cvičení. Budeme se
    snažit porozumět základním pravidlům pro práci se zlomky a naučit se je
    aplikovat v různých situacích, aby žáci mohli lépe porozumět matematice a
    zlepšit své schopnosti v této oblasti. Během této hodiny se žáci naučí
    spolupracovat a komunikovat s ostatními, aby mohli efektivněji řešit
    matematické problémy a posílit své schopnosti v oblasti matematiky.
